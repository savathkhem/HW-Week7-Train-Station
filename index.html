  <body>

    <!-- Employee Tracker -->


<!-- header -->
      <!-- <div class="col s12 m2">
        <p class="z-depth-5"><h1>Employee Data Management</h1></p>
        <p class="z-depth-5"><h3>A Comprehensive Directory of Employee Billable Hours</h3></p>
      </div> -->


      <nav>
        <div class="nav-wrapper green darken-4">
          <p class="z-depth-5"><h3>Employee Data Management</h3></p>
          <p class="z-depth-5"><h4>A Comprehensive Directory of Employee Billable Hours</h4></p>
        </div>
      </nav>

      <div class="container">

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="card">
            <div class="card-heading">
              <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="card-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th><h6>Train Name</h6></th>
                    <th><h6>Destination</h6></th>
                    <th><h6>Frequency (min)</h6></th>
                    <th><h6>Next Arrival</h6></th>
                    <th><h6>Minutes Away</h6></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Employee  -->
          <div class="card panel-primary">
            <div class="card-heading">
              <h3 class="card-title"><strong>Add Train</strong></h3>
            </div>
            <div class="card-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input"><h6>Train Name</h6></label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input"><h6>Destination</h6></label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-time-input"><h6>First Train Time (HH:mm - Military Time)</h6></label>
                  <input class="form-control" id="first-train-time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input"><h6>Frequency (min)</h6></label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn green darken-4" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="timesheetLogic.js"></script>

  </body>

</html>
